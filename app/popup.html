<!doctype html>
<html lang="en"> 
    <head>

        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- title placeholder -->
        <title>Zendesk Alerts</title>
        
        <!-- Bootstrap integration -->
        <link href="/api/bootstrap.min.css" rel="stylesheet">
        <script
			src="/api/bootstrap.bundle.min.js">
		</script>

        <!--  Jquery integration -->
        <script
            src="/api/jquery.js">
        </script>
  
        <!-- Page integration -->
        <script src="/app/popup.js"></script>

    </head>
    <body style="width: 400px;">
        <section class="p-3 border-top">
            <img class="img-fluid" src="/images/Insource.png" />
        </section>
        <nav class="navbar bg-light p-0">
            <div class="container-fluid">
                    <h1 class="navbar-brand text-primary mb-0"><b>Zendesk Alerts</b></h1>
                <div class="d-flex">
                    <p class="navbar-brand mb-0" id="user">
                        <img alt="Logo" width="20" height="20" class="d-inline-block rounded-circle">
                    </p>
                </div>
              </div>
            </div>
        </nav>


        <section class="card-body">
            <div class="border-bottom shadow ps-3 pt-3">
                
                <nav class="d-flex justify-content-between">
                    <h2 class="h4">Views:</h2>
                    <ul class="pagination pagination-sm pe-3 m-0">
                        <li class="page-item h4 active">
                            <button id="view_insource" class="page-link">Insource</button>
                        </li>
                        <li class="page-item h4">
                            <button id="view_personal" class="page-link" href="#">Personal</button>
                        </li>
                    </ul>
                </nav>
                <p class="small text-muted font-italic mb-1 pb-2">Select views you would like to receive alerts for...</p>
            </div>
            <ul id="views" class="list-group overflow-auto p-2 pe-3" style="max-height: 230px;">
        </section>

        <section class="p-3 border-top">
            <h2 class="h4 mb-1">Alerts:</h2>
            <p on class="small text-muted font-italic mb-1">Select the type of alert notifications you want...</p>
            <ul class="list-group overflow-auto ps-1" style="max-height: 200px;">
                <li class="form-check-control form-switch my-1">
                    <input class="form-check-input" type="checkbox" id="push" />
                    <label class="form-check-label ps-2" for="push">Push Notification</label>
                </li>
                <li class="form-check-control form-switch my-1">
                    <input class="form-check-input" type="checkbox" id="sound" />
                    <label class="form-check-label ps-2" for="sound">Sound Notification</label>
                </li>
            </ul>
        </section>
        <p class="position-absolute bottom-0 end-0 fw-lighter text-muted mb-1 me-1" style="font-size: 4pt;">App created by Alexander Libby. Sound affects created by James Spellman.</p>
    </body>
</html>
